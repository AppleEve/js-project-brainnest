<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors | JS Brainnest Project</title>
    <script
      src="https://kit.fontawesome.com/2314c33b20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <h2>Select your weapon:</h2>

    <div class="playerButtons">
      <button class="playButton rock" id="rock">
        <i class="fa-regular fa-hand-back-fist" value="rock"></i>
      </button>
      <button class="playButton paper" id="paper">
        <i class="fa-regular fa-hand" value="paper"></i>
      </button>
      <button class="playButton scissors" id="scissors">
        <i class="fa-regular fa-hand-scissors" value="scissors"></i>
      </button>
    </div>
    <div id="roundResult"></div>
    <div id="resultBoard">
      <div>Your score: <span class="playerScore">0</span>/5</div>
      <div>Computer score: <span class="computerScore">0</span>/5</div>
    </div>
    <script src="script.js"></script>
    <footer>
      The app was coded by
      <a href="https://appleeve.netlify.app" target="_blank" rel="noreferrer"
        >AppleEve
      </a>
      and is
      <a
        href="https://github.com/AppleEve/js-project-brainnest"
        target="_blank"
        rel="noreferrer"
        >open-sourced.</a
      >
    </footer>
  </body>
</html>
